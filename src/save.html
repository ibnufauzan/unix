    <main class="bg-[url('assets/img/bgsave.png')] bg-no-repeat bg-cover h-screen flex">

            <form action="" class="flex flex-col gap-16 bg-white p-8 py-16 rounded-lg shadow-lg w-72">
                <input type="text" id="pengiriman" name="pengiriman" placeholder="PENGIRIMAN" class="p-2 pl-5 rounded outline-none bg-[#F1F1F1] placeholder:text-black text-sm">
                <input type="text" id="pesan" name="pesan" placeholder="PESAN" class="p-2 pl-5 rounded bg-[#F1F1F1] outline-none placeholder:text-black text-sm">
                <input type="text" id="pembayaran" name="pembayaran" placeholder="METODE PEMBAYARAN" class="p-2 pl-5 rounded outline-none bg-[#F1F1F1] placeholder:text-black text-sm">
                <button type="submit" value="submit" class="bg-black text-white p-2 w-1/2 justify-center mx-auto flex rounded-md" onclick="submit()">Pesan</button>
            </form>
        </div>
    </main>
    

    <footer class="bg-[#F1F1F1]">

        <div class="mx-36 flex justify-between py-10 gap-5 ">

            <ul class="flex flex-col gap-2 text-sm font-medium">
                <li>unixapparelofficial@gmail.com</li>
                <li>+62-812-1174-3866</li>
                <li>Stay With Local Brands</li>
            </ul>
           </div>
        </div>
    
      </footer>

      <script>

        function submit() {
            const pengiriman = document.getElementById("pengiriman").value;
            const pesan = document.getElementById("pesan").value;
            const mtdpembayaran = document.getElementById("pembayaran").value;
            const submit = document.getElementById("submit");

            if(pengiriman == "" && pesan == "" && mtdpembayaran == "") {
                submit.style.display = "block"
            }
        }

      </script>
